name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "README.md"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "docs/package-lock.json"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          npm ci --workspaces=false
          cd docs && npm ci

      - name: Build documentation
        run: |
          # Build and export the Next.js example for static hosting
          cd examples/nextjs-example
          npm ci
          npm run build
          npm run export
          cd ../..
          # Place the exported app under docs static to serve at /mod-engine/demo/
          rm -rf docs/static/demo
          mkdir -p docs/static/demo
          cp -R examples/nextjs-example/out/* docs/static/demo/
          # Build the Docusaurus site
          cd docs && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
