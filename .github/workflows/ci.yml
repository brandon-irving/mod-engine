name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Lint, type-check, test, build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint source
        run: npm run lint

      - name: Type-check (tsc)
        run: npx tsc --noEmit

      - name: Unit tests with coverage
        run: npm run test:coverage

      - name: Build library
        run: npm run build

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # provided by GitHub Actions
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # needs to be added in repo secrets
        run: npx semantic-release
